<div class="row">
  <div class="col-sm-12">
    <img src="{{cabecera}}" style="height: auto;width: 100%" >
  </div>
</div>

<!-- Ejemplo !-->
<div class="row" *ngIf="mostrarEjemplo">
  <div class="col-1"></div>
  <div class="col-10 sa-borde">
    <p>{{queDiagnostica}}</p>
    <p>{{queDiagnostica2}}</p>
  </div>
</div>

<div class="row" *ngIf="mostrarEjemplo">
  <div class="col-1"></div>
  <div class="col-10">
    <br>
    <h3>{{nombreEjemplo}}</h3>
  </div>
</div>
<br>
<div class="row" *ngIf="mostrarEjemplo">
  <div class="col-1"></div>
  <div class="col-4">
    <br><br>
    <h5>{{textoInstruccion}}</h5>
    <br>
    <div class="row sa-centrar">
      <audio src="{{audioInstrucciones}}" controls autoplay ><p>{{errorAudio}}</p></audio>
    </div>
  </div>
  <div class="col-5">
    <img src="{{imagenEjemplo}}" style="width: 100%; height: 100%">
  </div>
  <div class="col-2">
    <div class="row"><br><br><br><br><br><br><br><br><br><br><br><br></div>
    <button style="background: cornflowerblue ; width: 100% ; height: 20% " (click)="iniciarPreguntas()"><p>Siguiente</p></button>
  </div>
</div>

<!-- Preguntas !-->
<div class="row" *ngIf="mostrarPreguntas">
  <div class="col-1"></div>
  <div class="col-10">
    <h3>{{parteTitulo[valor]}}</h3>
  </div>
</div>

<div class="row" *ngIf="mostrarPreguntas">
  <div class="sa-centrar">
    <h3>{{valor+1}}. {{preguntas[valor]}}</h3>
  </div>
</div>
<div class="row" *ngIf="mostrarPreguntas">
  <div class="sa-centrar">
      <audio src="{{audio[valor]}}" controls autoplay ><p>{{errorAudio}}</p></audio>
  </div>
</div>

<div class="row" *ngIf="mostrarPreguntas"><br><br><br></div>
<div class="row" *ngIf="mostrarPreguntas">
  <div class="col-4"></div>
  <div class="col-2">
    <button style="background: cornflowerblue ; width: 100% ; height:  200% " (click)="siguientePregunta(0)"><p>Izquierda</p></button>
  </div>

  <div class="col-3">
    <button style="background: cornflowerblue ; width:  65% ; height:  200%" (click)="siguientePregunta(1)"><p>Derecha</p></button>
  </div>
</div>

<!-- Respuestas !-->
<div class="row" *ngIf="mostrarRespuestas">
  <div class="col-1"></div>
  <div class="col-4">
    <h2>Resultado</h2>
  </div>
</div>
<div class="row"><br></div>
<div class="row" *ngIf="mostrarRespuestas">
  <div class="col-3"></div>
  <div class="col-3">
    <h3>Preguntas</h3>
    <ul>
      <li *ngFor="let question of preguntas" style="font-size:1.2vw;">
        {{ question }}
      </li>
    </ul>
  </div>
  <div class="col-1"></div>
  <div class="col-4">
    <h3>Respuestas</h3>
    <ul>
      <li *ngFor="let resp of respuesta" style="font-size:1.2vw;">
        {{ resp }}
      </li>
    </ul>
  </div>
</div>

<div class="row" *ngIf="mostrarRespuestas"><br><br></div>
<div class="row" *ngIf="mostrarRespuestas">
  <div class="sa-centrar" style="font-weight: bold" *ngIf="mostrarAreaPositiva">
    <h5>{{areaPositiva}}</h5>
  </div>
  <div class="sa-centrar" style="font-weight: bold" *ngIf="!mostrarAreaPositiva">
    <h5>{{areaDebilitada}}</h5>
  </div>
</div>

<div class="row" *ngIf="mostrarRespuestas">
  <div class="col-10"><p></p></div>
  <div class="col-2">
    <button style="background: cornflowerblue ; width:  100% ; height:  200% " (click)="agregarRespuestaAreaDos()"><p>Siguiente</p></button>
  </div>
</div>
