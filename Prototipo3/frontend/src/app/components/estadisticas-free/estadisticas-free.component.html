<!--Cuadro 1-->
<div class="row hoja">
  <div class="row"><br></div>
  <div class="col-1"></div>
  <div class="col-10">
    <div class="row">
      <table mat-table [dataSource]="listaEstudiantes" class="mat-elevation-z8" multiTemplateDataRows
             id="Cuadro1">
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="sa-centrar">Nombre</th>
          <td mat-cell *matCellDef="let element" (click)="irFormulario(element._id)">{{verificarDiscapacidad(element.discapacidad)}}<p class="{{color}}">{{element.nombreEstudiante}}</p></td>
        </ng-container>

        <!-- Curso Column -->
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef class="sa-centrar">AÃ±o EGB</th>
          <td mat-cell class="sa-centrar" *matCellDef="let element">{{element.anioEGB}}</td>
        </ng-container>

        <!-- Paralelo Column -->
        <ng-container matColumnDef="paralelo">
          <th mat-header-cell *matHeaderCellDef class="sa-centrar">Paralelo</th>
          <td mat-cell class="sa-centrar" *matCellDef="let element">{{element.paralelo}}</td>
        </ng-container>

        <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
        <tr mat-header-row *matHeaderRowDef="columnasCuadro1" class="example-first-header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasCuadro1;"></tr>
      </table>
    </div>
  </div>
</div>
