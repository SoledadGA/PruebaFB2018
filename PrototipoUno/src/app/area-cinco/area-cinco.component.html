<div class="row">
  <div class="col-sm-12">
    <img src="{{cabecera}}" style="height: auto;width: 100%" >
  </div>
</div>

<div class="row" *ngIf="mostrarCriterio">
  <div class="col-1"><p></p></div>
  <div class="col-10 sa-borde"><p>{{criterio}}</p></div>
</div>
<div class="row" *ngIf="mostrarCriterio"><br></div>
<div class="row" *ngIf="mostrarCriterio">
  <div class="sa-centrar"><h3>{{instruccion}}</h3></div>
</div>
<div class="row" *ngIf="mostrarPreguntas">
  <br><br>
</div>
<div class="row" *ngIf="mostrarPreguntas">
  <div class="sa-centrar">
    <h3>{{valor+1}}. {{preguntas[valor]}}</h3>
  </div>
</div>
<div class="row" *ngIf="mostrarPreguntas">
  <div class="sa-centrar">
    <audio src="{{audio[valor]}}" controls autoplay ><p>{{errorAudio}}</p></audio>
  </div>
</div>

<div class="row" *ngIf="mostrarPreguntas"><br><br><br></div>
<div class="row"*ngIf="mostrarPreguntas">
  <div class="col-4"></div>
  <div class="col-2"   ><button style="background: cornflowerblue ; width: 100% ; height: 200% "(click)="siguiente('Si')" >SÃ­</button></div>
  <div class="col-3"  ><button style="background: cornflowerblue ; width: 65%; height: 200% " (click)="siguiente('No')" >No</button></div>
</div>

<div class="row" *ngIf="!mostrarPreguntas">
  <div class="col-1"></div>
  <div class="col-4">
    <h2>Resultado</h2>
  </div>
</div>
<div class="row"><br></div>

<div class="row">
  <div class="col-3"><p></p></div>
  <div class="col-3" *ngIf="!mostrarPreguntas">
    <h3>Preguntas</h3>
    <ul>
      <li *ngFor="let preg of preguntas" style="font-size:1.2vw;">
        {{ preg }}
      </li>
    </ul>
  </div>
  <div class="col-3" *ngIf="!mostrarPreguntas">
    <h3>Respuestas</h3>
    <ul>
      <li *ngFor="let resp of respuesta" style="font-size:1.2vw;">
        {{ resp }}
      </li>
    </ul>
  </div>
</div>

<div class="row" *ngIf="!mostrarPreguntas"><br><br></div>
<div class="row" *ngIf="!mostrarPreguntas">
  <div class="col-4"><p></p></div>
  <div class="col-4" style="font-weight: bold" *ngIf="mostrarAreaPositiva">
    <h5>{{areaPositiva}}</h5>
  </div>
  <div class="col-4" style="font-weight: bold" *ngIf="!mostrarAreaPositiva">
    <h5>{{areaDebilitada}}</h5>
  </div>
</div>

<div class="row" *ngIf="!mostrarPreguntas">
  <div class="col-10"><p></p></div>
  <div class="col-2">
    <button style="background: cornflowerblue ; width: 100% ; height: 200% " [routerLink]="['/areaSeis']">Siguiente</button>
  </div>
</div>
