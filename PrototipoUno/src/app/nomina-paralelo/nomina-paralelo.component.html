<!-- >Cabecera<!-->
<div class="hoja">
  <div class="row"><br></div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-1 sa-centrar">
      <br>
      <img src={{imagenCabecera}} style="height: auto;width: 120%" >
    </div>
    <div class="col-9 sa-centrar">
      <h4>{{cabecera1}}</h4>
      <br>
      <h4>{{cabecera2}} {{anioLectivo}} - {{anioLectivo+1}}</h4>
      <br>
      <h4>{{cabecera3}}</h4>
      <br>
      <h4>{{cabecera4}}</h4>
    </div>
    <div class="col-1"></div>
  </div>

  <!-- >Cuadro 2<!-->
  <div class="row"><br></div>
  <div class="row"><br></div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="row">
        <table mat-table [dataSource]="datos3" class="mat-elevation-z8" id="tabla">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="sa-centrar">No.</th>
            <td mat-cell class="sa-centrar" *matCellDef="let element"> {{element.position}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="sa-centrar">NÃ“MINA</th>
            <td mat-cell *matCellDef="let element" (click)="irFormulario()"> {{element.name}}</td>
          </ng-container>

          <!-- The table will render two header rows, one data row per data object, and two footer rows. -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns2">
          </tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
        </table>
      </div>
    </div>
  </div>

  <!-- >Botones<!-->
  <div class="row"><br></div>
  <div class="row">
    <div class="col-5"><p></p></div>
    <div class="col-3">
      <button class="sa-btn1" [routerLink]="['/inicio']">Inicio</button>
    </div>
  </div>
</div>
