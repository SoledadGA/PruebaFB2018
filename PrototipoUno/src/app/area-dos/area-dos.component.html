<div class="row">
  <div class="col-sm-12">
    <img src="imagenes/CabeceraAreaDos.png" style="height: auto;width: 100%" >
  </div>
</div>
<div class="row" *ngIf="mostrarEjemplo">
  <div class="col-1"></div>
  <div class="col-10 sa-borde">
    <p>{{queDignostica}}</p>
  </div>
  <div class="col-1"></div>
</div>

<div class="row" *ngIf="mostrarEjemplo">
  <div class="col-1"></div>
  <div class="col-10">
    <p>{{nombreEjemplo}}</p>
  </div>
  <div class="col-1"></div>
</div>
<div class="row" *ngIf="mostrarEjemplo">
  <div class="col-1"></div>
  <div class="col-4">
    <p>{{textoInstruccion}}</p>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row">
      <audio src="{{audioInstrucciones}}" controls autoplay >
        <p>Tu navegador no implementa el elemento audio</p>
      </audio>
    </div>
  </div>
  <div class="col-5">
    <img src="{{imagenEjemplo}}" style="width: 100%; height: 100%">
  </div>
  <div class="col-2">
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>

    <button style="background: cornflowerblue ; width: 200px ; height: 50px " (click)="iniciarPreguntas()">Siguiente</button>
  </div>
</div>

<div class="row" *ngIf="mostrarPreguntas">
  <div class="col-1"></div>
  <div class="col-10">
    <h3>{{parteTitulo[valor]}}</h3>
  </div>
  <div class="col-1"></div>
</div>

<div class="row" *ngIf="mostrarPreguntas">
  <div class="col-5"></div>
  <div class="col-2">
    <div class="row">
      <h5>{{preguntas[valor]}}</h5>
    </div>
    <div class="row"><p></p></div>
    <div class="row"><p></p></div>
    <div class="row">
      <audio src="{{audio[valor]}}" controls autoplay >
        <p>Tu navegador no implementa el elemento audio</p>
      </audio>
    </div>
  </div>
  <div class="col-5"></div>
</div>

<div class="row" *ngIf="mostrarPreguntas"><p></p></div>
<div class="row" *ngIf="mostrarPreguntas"><p></p></div>
<div class="row" *ngIf="mostrarPreguntas"><p></p></div>
<div class="row" *ngIf="mostrarPreguntas"><p></p></div>
<div class="row" *ngIf="mostrarPreguntas">
  <div class="col-4"></div>
  <div class="col-2">
    <button style="background: cornflowerblue ; width: 200px ; height: 50px " (click)="siguientePregunta(0)">Izquierda</button>
  </div>

  <div class="col-3">
    <button style="background: cornflowerblue ; width: 200px ; height: 50px " (click)="siguientePregunta(1)">Derecha</button>
  </div>
</div>

<div class="row" *ngIf="mostrarRespuestas">
  <div class="col-1"></div>
  <div class="col-4">
    <h3>Preguntas</h3>
    <ul>
      <li *ngFor="let question of preguntas">
        {{ question }}
      </li>
    </ul>
  </div>
  <div class="col-1"></div>
  <div class="col-4">
    <h3>Respuestas</h3>
    <ul>
      <li *ngFor="let resp of respuesta">
        {{ resp }}
      </li>
    </ul>
  </div>
</div>
<div class="row" *ngIf="mostrarRespuestas">
  <div class="col-10"><p></p></div>
  <div class="col-2">
    <button style="background: cornflowerblue ; width: 200px ; height: 50px " [routerLink]="['/areaTresTemporal']">Siguiente</button>
  </div>
</div>
