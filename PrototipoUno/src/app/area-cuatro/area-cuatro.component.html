<div class="row">
  <div class="col-sm-12">
    <img src="{{cabecera}}" style="height: auto;width: 100%" >
  </div>
</div>
<!--Preguntas!-->
<div class="row" *ngIf="mostrarPreguntas">
  <div class="col-1"><p></p></div>
  <div class="col-10 sa-borde"><p>{{criterio[valor]}}</p></div>
</div>
<div class="row" *ngIf="mostrarPreguntas"><br><br></div>
<div class="row" *ngIf="mostrarPreguntas">
  <div class="col-1"></div>
  <div class="col-3">
    <div class="row">
      <div><h3>{{valor+1}}. {{instruccion[valor]}}</h3></div>
    </div>
    <div class="row">
      <div class="sa-centrar"><audio src="{{audio[valor]}}" controls autoplay >
        <p>{{errorAudio}}</p>
      </audio></div>
    </div>
  </div>
  <div class="col-1"></div>
  <div class="col-4">
    <img src="{{imagenes[valor]}} " style="width: 60% ; height: 95%">
  </div>
</div>
<div class="row"*ngIf="mostrarPreguntas">
  <div class="col-4"></div>
  <div class="col-2"   ><button style="background: cornflowerblue ; width: 100% ; height: 200% "(click)="siguiente(8)" >Positivo</button></div>
  <div class="col-3"  ><button style="background: cornflowerblue ; width: 65% ; height: 200% " (click)="siguiente(0)">Negativo</button></div>

</div>

<div class="row" *ngIf="!mostrarPreguntas">
  <div class="col-1"></div>
  <div class="col-4">
    <h2>Resultado</h2>
  </div>
</div>
<div class="row"><br></div>
<div class="row">
  <div class="col-3"><p></p></div>
  <div class="col-3" *ngIf="!mostrarPreguntas">
    <h3>Preguntas</h3>
    <ul>
      <li *ngFor="let preg of instruccion">
        {{ preg }}
      </li>
    </ul>
  </div>
  <div class="col-1"><p></p></div>
  <div class="col-3" *ngIf="!mostrarPreguntas">
    <h3>Respuestas</h3>
    <ul>
      <li *ngFor="let resp of respuesta">
        {{ resp }}
      </li>
    </ul>
  </div>
</div>
<div class="row" *ngIf="!mostrarPreguntas"><br><br></div>
<div class="row" *ngIf="!mostrarPreguntas">
  <div class="sa-centrar" style="font-weight: bold" *ngIf="mostrarAreaPositiva">
    <h5>{{areaPositiva}}</h5>
  </div>
  <div class="sa-centrar" style="font-weight: bold" *ngIf="!mostrarAreaPositiva">
    <h5>{{areaDebilitada}}</h5>
  </div>
</div>

<div class="row" *ngIf="!mostrarPreguntas"><br><br></div>
<div class="row" *ngIf="!mostrarPreguntas">
  <div class="col-10"><p></p></div>
  <div class="col-2">
    <button style="background: cornflowerblue ; width: 100% ; height: 200% " [routerLink]="['/areaCinco']">Siguiente</button>
  </div>
</div>
