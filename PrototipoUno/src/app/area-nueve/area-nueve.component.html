<div class="row">
  <div class="col-sm-12">
    <img src={{imagenCabecera}} style="height: auto;width: 100%" >
  </div>
</div>
<!--Diagnsotico><!-->
<div class="row" *ngIf="mostrarEjemplo">
  <div class="col-1"><p></p></div>
  <div class="col-10 sa-borde">
    <p>{{queDiagnostica}}</p>
  </div>
</div>

<div class="row" *ngIf="mostrarEjemplo">
  <div class="col-1"></div>
  <div class="col-10">
    <br>
    <h3>{{nombreEjemplo}}</h3>
  </div>
</div>

<div class="row" *ngIf="mostrarEjemplo">
  <div class="col-1"></div>
  <div class="col-3" >
    <br><br>
    <div class="row">
      <h5>{{instruccion}}</h5>
    </div>
    <br>
    <div class="row sa-centrar">
      <h5>{{instruccion2}}</h5>
    </div>
    <br>
    <div class="row sa-centrar"><audio src="{{audioInstruccion}}" controls autoplay >
      <p>{{errorAudio}}</p>
    </audio></div>
  </div>
  <div class="col-5">
    <br>
    <img src="{{imagenEjemplo}}" height="100%" width="100%">
  </div>
  <div class="col-2">
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <button style="background: cornflowerblue; width: 100%; height:12% " (click)="iniciarPreguntas()">Siguiente</button>
  </div>
</div>

<!--Preguntas><!-->
<div class="row" *ngIf="mostrarPreguntas">
  <div class="sa-centrar">
    <br><br>
    <h3>{{valor+1}}. {{preguntas[valor]}}</h3>
  </div>
</div>
<div class="row" *ngIf="mostrarPreguntas">
  <div class="sa-centrar">
    <audio src="{{audio[valor]}}" controls autoplay >
      <p>{{errorAudio}}</p>
    </audio>
  </div>
</div>

<div class="row" *ngIf="mostrarPreguntas"><br><br><br></div>
<div class="row" *ngIf="mostrarPreguntas">
  <div class="col-4"><p></p></div>
  <div class="col-2">
    <button class="sa-btn" (click)="siguientePregunta(1)">Positivo</button>
  </div>
  <div class="col-3">
    <button class="sa-btn1" (click)="siguientePregunta(0)">Negativo</button>
  </div>
</div>

<!--Respuestas><!-->
<div class="row" *ngIf="mostrarRespuestas">
  <div class="col-1"></div>
  <div class="col-4">
    <h2>Resultado</h2>
  </div>
</div>
<div class="row"><br></div>

<div class="row" *ngIf="mostrarRespuestas">
  <div class="col-4"></div>
  <div class="col-2">
    <h3>Preguntas</h3>
    <ul>
      <li *ngFor="let question of preguntas">
        {{ question }}
      </li>
    </ul>
  </div>
  <div class="col-1"></div>
  <div class="col-2">
    <h3>Respuestas</h3>
    <ul>
      <li *ngFor="let resp of respuesta">
        {{ resp }}
      </li>
    </ul>
  </div>
</div>


<div class="row" *ngIf="mostrarRespuestas"><br><br></div>
<div class="row" *ngIf="mostrarRespuestas">
  <div class="sa-centrar" style="font-weight: bold" *ngIf="mostrarAreaPositiva">
    <h5>{{areaPositiva}}</h5>
  </div>
  <div class="sa-centrar" style="font-weight: bold" *ngIf="!mostrarAreaPositiva">
    <h5>{{areaDebilitada}}</h5>
  </div>
</div>

<div class="row" *ngIf="mostrarRespuestas">
  <div class="col-10"><p></p></div>
  <div class="col-2">
    <button class="sa-btn" [routerLink]="['/areaDiez']">Siguiente</button>
  </div>
</div>
