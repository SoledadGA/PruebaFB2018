<div class="row">
  <div class="col-sm-12">
    <img src="{{cabecera}}" style="height: auto;width: 100%" >
  </div>
</div>
<div class="row" *ngIf="mostrarCriterio">
  <div class="col-1"><p></p></div>
  <div class="col-10 sa-borde"><p>{{criterio}}</p></div>
</div>
<div class="row" *ngIf="mostrarCriterio"><p></p></div>
<div class="row" *ngIf="mostrarCriterio">
  <div class="col-3"><p></p></div>
  <div class="col-7 "><h4>{{instruccion}}</h4></div>
</div>
<div class="row" *ngIf="mostrarCriterio"><p></p></div>

<div class="row" *ngIf="mostrarPreguntas">
  <div class="col-4"></div>
  <div class="col-5">

    <div class="row">
      <div class="col-2"><p></p> </div>
      <div class="col-9"><h5>{{valor+1}}. {{preguntas[valor]}}</h5></div>

    </div>
    <div class="row">
      <div class="col-2"><p></p> </div>
      <div class="col-9">
        <div class="row"><audio src="{{audio[valor]}}" controls autoplay >
          <p>Tu navegador no implementa el elemento audio</p>
        </audio></div>
      </div>
    </div>
    <div class="row"><p></p></div>
    <div class="row">
      <div class="col-2"><p></p> </div>
      <div class="col-9"><img src="{{imagenes[valor]}}" height="110%" width="110%"></div>

    </div>
    <div class="row"><p></p></div>
  </div>

  <div class="col-4">

  </div>
</div>
<div class="row" *ngIf="mostrarCriterio"><p></p></div>
<div class="row" *ngIf="mostrarPreguntas"><p></p></div>
<div class="row"><p></p></div>

<div class="row"*ngIf="mostrarPreguntas">
  <div class="col-4"></div>
  <div class="col-2"   ><button style="background: cornflowerblue ; width: 100% ; height: 200% "(click)="siguiente(8)" >Positivo</button></div>
  <div class="col-3"  ><button style="background: cornflowerblue ; width: 65% ; height: 200%" (click)="siguiente(0)">Negativo</button></div>

</div>

<div class="row">
  <div class="col-4"><p></p></div>
  <div class="col-3" *ngIf="mostrarRespuesta">
    <h3>Preguntas</h3>
    <ul>
      <li *ngFor="let preg of preguntas">
        {{ preg }}
      </li>
    </ul>
  </div>
  <div class="col-3" *ngIf="mostrarRespuesta">
    <h3>Respuestas</h3>
    <ul>
      <li *ngFor="let resp of respuesta">
        {{ resp }}
      </li>
    </ul>
  </div>
</div>
<div class="row" *ngIf="mostrarRespuesta"><p></p></div>
<div class="row" *ngIf="mostrarRespuesta"><p></p></div>
<div class="row" *ngIf="mostrarRespuesta"><p></p></div>
<div class="row" *ngIf="mostrarRespuesta"><p></p></div>
<div class="row" *ngIf="mostrarRespuesta">
  <div class="col-10"><p></p></div>
  <div class="col-2">
    <button style="background: cornflowerblue ; width: 100%; height: 200% " [routerLink]="['/areaNueve']">Siguiente</button>
  </div>
</div>
